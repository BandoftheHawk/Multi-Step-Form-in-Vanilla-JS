<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<head>
</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                <img src="logo.png">
            </header>
        </div>
        <div class="row">
            <div class="starting-questions">
                <h3>How would you rate your experience?</h3>
                <ul class="star-list"></ul>
            </div>
        </div>
        <div class="row">
            <div class="service-questions">
                <h3>What went well?<br><span>Select one or more</span></h3>
                <h3>What went could have been improved?<br><span>Select one or more</span></h3>
                <ul class="service-list"></ul>
                <div class="done"><p style="text-align:center; margin:8px 0;">Done</p></div>
            </div>
        </div>
        <div class="row">
            <div class="comment-and-submit">
                <h3>Any Additonal Comments?</h3>
                <form action="/submit.html">
                    <div class="hidden">
                        <input id="star-rating" name="star-rating" type="text" value="0">
                    </div>
                    <textarea id="additional-comments" name="additional-comments"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="chapter-nav"><span>&bull;</span><span>&bull;</span><span>&bull;</span></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
